<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 6 - Conditionals</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .row { display: flex; margin: 0 -5px; }
        .col-4 { flex: 0 0 33.333%; padding: 0 5px; }
        .card { background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 100%); padding: 30px; backdrop-filter: blur(10px); }
        .card-title { font-size: 24px; margin-bottom: 12px; color: #000; }
        .card-text { margin-bottom: 20px; line-height: 1.6; color: #000; }
        .d-flex { display: flex; }
        .justify-content-between { justify-content: space-between; }
        .mt-3 { margin-top: 15px; }
        .btn { padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; color: #000; font-weight: bold; }
        .btn-primary { background-color: #00ff00; color: #000; }
        .btn-secondary { background-color: #ff0000; color: #000; }
        .btn-warning { background-color: #ffc107; color: #000; }
        
        body {
            background: linear-gradient(135deg, #ff0000 0%, #ffff00 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .card {
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: none;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .door-btn {
            font-size: 3rem;
            width: 100%;
            height: 120px;
            margin: 5px 0;
        }
        
        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-weight: bold;
        }
        
        .success-message {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-weight: bold;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body p-4">
                        <h5 class="card-title">Level 6: Conditionals</h5>
                        <p class="card-text">Final challenge! Choose the correct door. Only one will lead you to victory!</p>
                        
                        <div class="row">
                            <div class="col-4">
                                <button class="btn btn-primary door-btn" onclick="checkDoor(1)">üö™</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-primary door-btn" onclick="checkDoor(2)">üö™</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-primary door-btn" onclick="checkDoor(3)">üö™</button>
                            </div>
                        </div>
                        
                        <div id="errorMessage" class="error-message hidden">
                            ‚ùå Wrong door! Try again!
                        </div>
                        
                        <div id="successMessage" class="success-message hidden">
                            üéâ Congratulations! You found the correct door and completed all 6 levels!
                        </div>
                        
                        <div class="d-flex justify-content-between mt-3">
                            <button class="btn btn-secondary" onclick="location.href='level5.html'">Back</button>
                            <button class="btn btn-warning" onclick="location.href='level1.html'">Restart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const correctDoor = 2; // Door 2 is the correct one
        
        function checkDoor(doorNumber) {
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            if (doorNumber === correctDoor) {
                errorMessage.classList.add('hidden');
                successMessage.classList.remove('hidden');
            } else {
                successMessage.classList.add('hidden');
                errorMessage.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
